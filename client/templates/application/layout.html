
<template name="layout">
    <div class="container">
        {{> header}}
        <div id="main">
            {{#if currentUser}}
                <div class="container">
                    <div id="main" class="row-fluid">
                        {{> yield}}
                    </div>
                </div>
            {{else}}
                <h1>먼저 우측 상단에서 로그인을 해주세요</h1>
            {{/if}}
        </div>
    </div>



</template>
